<!DOCTYPE html>
<html>

<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="rps_style.css">
 </head>

 <body>
        <div class="hello-player" id="hello-player">
                <h1>Rock, Paper, Scissors!</h1>
                <p>Wanna Play?</p>
                <h2>You VS JRobot</h2>
                <button type="button" onclick="playGame()" id="play">Play</button>
            </div>

            
        <div id="grid">
            
                <section id="the-game">
                    
                    <div class="computer-choices">

                        
                            <div class="c-choices">
                                <div class="rock">
                                    <img class="rockimg" src="img/rock.png" alt="computer rock">
                                </div>
                                <div class="paper">
                                        <img class="paperimg" src="img/paper.png" alt="computer paper">
                                </div>

                                <div class="scissors">
                                            <img class="scissorsimg" src="img/scissors.png" alt="computer scissors">
                                </div>
                                
                            </div>
                            <div class="c-move">
                                    
                            </div>

                            <div id="pcname">
                                    JRobot
                                </div>

                            <div id="pcscore">
                                </div>

                            <div id="pcpoints">
                                            Score: 
                                </div>

                            
                            
                    </div>
            
                    <div class="middle">

                        <div id="rounds">
                            Round: 
                        </div>
                        
                        <div id="tie">

                        </div>


                    </div>
                
                    
                    <div class="player-choices">

                                
                        
                        <div class="p-move">
                            
                                    
                        </div>

                                
                        <div class="p-choices">

                                        <div class="rock">
                                            <img class="rockimg" src="img/playerrock.png" alt="player rock">
                                        </div>
                                        <div class="paper">
                                                <img class="paperimg" src="img/playerpaper.png" alt="player paper">
                                        </div>
                        
                                        <div class="scissors">
                                                    <img class="scissorsimg" src="img/playerscissors.png" alt="player scissors">
                                        </div>

                                        
                                        
                                        <div id="plname">
                                                    Player
                                        </div>

                                        <div id="plpoints">
                                                Score: 
                                        </div>   

                                        <div id="plscore">
                                        </div>

                                        

                                        
                                </div>
                            </div>
                                        
                            </div>


        
       

                    </div>

                </div>


        </div>


        <script type="text/javascript" src="rps_style.js"></script>
 </body>

 </html>
